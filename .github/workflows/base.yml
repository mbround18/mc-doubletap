name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: gradle:jdk11
    steps:
      - name: Checkout repository
        uses: actions/checkout@f25a3a9f25bd5f4c5d77189cab02ff357b5aedeb # tag=v2.4.1

      - name: Build with Gradle
        run: gradle build

      - name: Archive production artifacts
        uses: actions/upload-artifact@82c141cc518b40d92cc801eee768e7aafc9c2fa2 # renovate: tag=v2.3.1
        with:
          name: release
          path: |
            build/libs/*.jar
            README.md
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download latest release
        uses: actions/download-artifact@f023be2c48cc18debc3bacd34cb396e0295e2869 # renovate: tag=v2.1.0
        with:
          name: release
      # Update tag and pre-release
      # - Update (force-push) tag to the commit that is used in the workflow.
      # - Upload artifacts defined by the user.
      - uses: eine/tip@master
        with:
          tag: latest-snapshot
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            build/libs/*.jar
            README.md